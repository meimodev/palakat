name: palakat_shared
description: Shared models, repositories, services, and widgets for Palakat applications
publish_to: 'none'
resolution: workspace

version: 1.0.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Routing
  go_router: ^16.2.4

  # Internationalization
  intl: ^0.20.2

  # Code generation annotations
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # UI components
  multi_dropdown: ^3.0.1

  # HTTP client
  dio: ^5.9.0
  talker_dio_logger: ^5.0.2

  # Environment variables
  flutter_dotenv: ^6.0.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI utilities
  shimmer: ^3.0.0
  url_launcher: ^6.3.0

  # Date/time utilities
  jiffy: ^6.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.6.0
  riverpod_generator: ^3.0.3
  freezed: ^3.2.3
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true
