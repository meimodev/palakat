name: palakat
description: A new Flutter project.

publish_to: 'none'
resolution: workspace

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  palakat_shared:
    path: ../../packages/palakat_shared

  cupertino_icons: ^1.0.8

  flutter_screenutil: ^5.9.3
  flutter_datetime_picker: ^1.5.1
  flutter_svg: ^2.2.1
  jiffy: ^6.4.3
  go_router: ^16.3.0
  flutter_riverpod: ^3.0.3
  hive_flutter: ^1.1.0
  device_info_plus: ^12.2.0

  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  riverpod_annotation: ^3.0.3
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  google_maps_flutter: ^2.13.1
  geolocator: ^13.0.2
  file_picker: ^10.3.3
  font_awesome_flutter: ^10.6.0

  flutter_dotenv: ^6.0.0

  pinput: ^5.0.2
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_messaging: ^15.1.5  # Required for Pusher Beams FCM integration
  
  # Push Notifications
  pusher_beams: ^1.1.0
  flutter_local_notifications: ^17.0.0
  permission_handler: ^11.0.0
  app_settings: ^5.0.0
  
  # Phone number utilities
  intl_phone_number_input: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.6.0
  flutter_lints: ^6.0.0
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3

  riverpod_generator: ^3.0.3
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  mocktail: ^1.0.4
  kiri_check: ^1.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/app/
    - .env

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600

# Flutter gen configuration
flutter_gen:
  output: lib/core/assets

  integrations:
    flutter_svg: true

  assets:
    exclude:
      - assets/icons/fill/**
      - assets/icons/line/**
      - assets/icons/tint/**

# derry config
scripts: derry.yaml

# Dependency overrides to resolve conflicts
dependency_overrides:
  uuid: ^4.4.2
  timezone: ^0.10.1